<mat-sidenav-container class="container sidenav-container" >
    <mat-sidenav class="nav" mode="side" opened >
      <mat-card class="mat-elevation-z4 card">
        <form action="" [formGroup] = "formDados">
            <div>
                <h2>Insere os resultados dos testes</h2>
            </div>
            <div>
                <label for="">Resultado<br>
               <input type="text" formControlName="resultado">
            </label> 
            </div>
            <div>
              <mat-label>Selecione a data</mat-label > <br>
              <input matInput [matDatepicker]="picker" formControlName="date">
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </div>
            <div class="button-group">
                <button>Salvar</button>
                <button type="reset">Cancelar</button>
              </div>
           </form>
      </mat-card>
      <div class="separator"></div>
      <h2>Resultado dos testes</h2>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="resultado">
          <th mat-header-cell *matHeaderCellDef> Resultado </th>
          <td mat-cell *matCellDef="let element"> {{element.resultado}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="data">
          <th mat-header-cell *matHeaderCellDef> Data</th>
          <td mat-cell *matCellDef="let element"> {{element.data}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
    </mat-sidenav>
    <mat-sidenav-content class="graphic">
     <app-graphic></app-graphic>
    </mat-sidenav-content>
</mat-sidenav-container>
