<h1 class="title">{{analise.nomeAnalise}}</h1>
<mat-sidenav-container class="container sidenav-container" >
    <mat-sidenav class="nav" mode="side" opened >
      <mat-card class="mat-elevation-z4 card">
        <form action="" [formGroup]="formDados" (ngSubmit)="onSubmit()" >
            <div>
                <h2>Insere os resultados dos testes</h2>
            </div>
            <div>
                <label for="">Resultado<br>
               <input type="text" formControlName="resultado">
            </label> 
            </div>
            <div>
              <mat-label>Selecione a data</mat-label > <br>
              <input matInput [matDatepicker]="picker" formControlName="date">
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </div>
            
            <div class="button-group">
                <button type="submit" [disabled]="!formDados.valid" >Salvar</button>
                <button type="reset" (click)="reset()">Cancelar</button>
              </div>
           </form>
      </mat-card>
      <mat-card class="ordenada">
         <div class="form-group">
          <label for="">Selecione a ordenada</label>
          <input type="text" [(ngModel)] = "ordenada" #ctrl="ngModel" required>
          <button [hidden]="!ctrl.valid" type="submit" class="confirmar" (click)="updateOrdenada(ordenada)" >Salvar</button>
         </div>
      </mat-card>
      <div class="separator"></div>
      <h2>Resultado dos testes</h2>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Name Column -->
        <ng-container matColumnDef="resultado">
          <th mat-header-cell *matHeaderCellDef> Resultado </th>
          <td mat-cell *matCellDef="let element"> {{element.result}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="data">
          <th mat-header-cell *matHeaderCellDef> Data</th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
    </mat-sidenav>
    <mat-sidenav-content class="graphic">
     <app-graphic [analises]="analises" [analiseActual] = "analise"></app-graphic>
    </mat-sidenav-content>
</mat-sidenav-container>
