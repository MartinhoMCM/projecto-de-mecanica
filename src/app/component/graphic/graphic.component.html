<div class="graphic-container">
   <mat-card class="mat-elevation-z4 card">
    <div class="flex">
        <div class="flex-item">
          <div style="display: block;">
          <canvas baseChart 
                      [data]="lineChartData"
                      [options]="lineChartOptions"
                      [type]="lineChartType"
                      (chartHover)="chartHovered($event)"
                      (chartClick)="chartClicked($event)"></canvas>
          </div>
        </div>
      </div>
   </mat-card>

</div>
